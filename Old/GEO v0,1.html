<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск стран в тексте</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 8px 16px; margin-bottom: 10px; }
    #output { height: 80px; }
  </style>
</head>
<body>
  <h2>Вычленение стран из текста</h2>

  <textarea id="inputText" placeholder="Вставьте текст..."></textarea><br>
  <button onclick="extractCountries()">Найти страны</button><br>

  <textarea id="output" readonly placeholder="Здесь появятся ISO-коды стран"></textarea>

  <script>
    const countryAliases = {
      "russia": "RU",
      "россия": "RU",
      "ru": "RU",

      "germany": "DE",
      "германия": "DE",
      "de": "DE",

      "france": "FR",
      "франция": "FR",
      "fr": "FR",

      "united states": "US",
      "usa": "US",
      "us": "US",
      "сша": "US",

      "china": "CN",
      "китай": "CN",
      "cn": "CN"
    };

    function extractCountries() {
      const text = document.getElementById("inputText").value.toLowerCase();
      let found = new Set();

      for (let [alias, code] of Object.entries(countryAliases)) {
        const regex = new RegExp("(^|\\s)" + alias + "($|\\s)", "i");
        if (regex.test(text)) {
          found.add(code);
        }
      }

      document.getElementById("output").value =
        found.size ? Array.from(found).join(", ") : "Страны не найдены";
    }
  </script>
</body>
</html>
